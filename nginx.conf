server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Force HTTPS for all resources (fix mixed content)
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # Health check endpoint (at root)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API proxy (optional - if you want to proxy API calls)
    location /api {
        proxy_pass http://zenohr-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static assets first (regex locations have higher priority)
    location ~* ^/quick-hrms-ui/static/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve the React app from /quick-hrms-ui path
    location /quick-hrms-ui/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /quick-hrms-ui/index.html;
    }
    
    # Handle /quick-hrms-ui without trailing slash
    location = /quick-hrms-ui {
        return 301 /quick-hrms-ui/;
    }

    # Redirect root to /quick-hrms-ui
    location = / {
        return 301 /quick-hrms-ui/;
    }
}

